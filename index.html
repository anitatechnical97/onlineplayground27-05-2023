<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Coding PlayGround</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./css/style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container-fluid a_tbdr p-5 pt-1">
        <h1 class="text-center mb-3">Online Coding PlayGround</h1>
        <div class="d-flex flex-row mb-2">
                <select class="form-select a_w10 me-2" aria-label="Default select example">
                    <option selected>Select Language</option>
                    <option value="1">Python</option>
                    <option value="2">PHP</option>
                    <option value="3">C</option>
                    <option value="4">Java</option>
                    <option value="5">R</option>
                  </select>
                  <select class="form-select a_w10 me-2" aria-label="Default select example">
                    <option selected>Select Version</option>
                    <option value="1">2</option>
                    <option value="2">3</option>
                    <option value="3">4</option>
                  </select>
                  <button class="btn btn-success a_w5">Run<i class="fa-solid fa-chevron-right"></i></button>
        </div>
        <div class="row m-0">
            <div class="col-6 a_tbdr a_h500 bg-white ps-0 pe-1">
                <div class="bg-white h-100 p-2 shadow-sm" contenteditable="true" id="editableElement">1</div>
            </div>
            <div class="col-6 a_tbdr a_h500 pe-0 ps-1">
                <div class="bg-dark text-white h-100 p-2 a_consolas shadow-sm">
                    Hello, World!
                    <div class="d-flex justify-content-center align-items-center h-100 text-success">
                        <div class="position-absolute spinner-border loader" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
